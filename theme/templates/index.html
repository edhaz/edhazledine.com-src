{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
<div class="main" id="main">
    <div>
        {% for article in articles %}
        <h2 class="article-title"><a style="text-decoration: none;"
                href="/{{ article.slug }}.html">{{ article.title }}</a></h2>
        <p class="article-date">{{ article.locale_date }}</p>
        <div class="article-summary">{{ article.summary }}</div>

        {% if articles[loop.index] %}
        <p class="article-divider">&#9839;</p>
        {% else %}
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
